<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Validation</title>

</head>
<body>

    <div class="main">
        <form id="register">
            <h2 class="heading">Form assignment</h2>

                <div class="box">
                    <label for="fname">Full name</label>
                    <input type="text"  id="fname" value="" >
                </div>

                <div class="box">
                    <label for="email">Email</label>
                    <input type="text" id="email-address"  value="" >
                </div>

                <div class="box">
                    <label for="text-area">Message</label>
                    <textarea name="message" id="Message" value="" ></textarea>
                </div>
        
                <div class="button">
                <input class = "button" type="button" id="submit" value="Submit Data" />
                </div>
        </form>

    </div>

    <script src="./js/index.js"></script>
    
</body>
